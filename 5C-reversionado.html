<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>5C Reversionado</title>
    <meta name="autor" content="Rafael Romero">
    <meta name="description" content="El mismo ejercicio 5C ya hecho, pero de otra forma">
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' href='5C-reversionado.css'></link>
</head>

<body>
    <header>
        Calculadora de videos
    </header><br>

    <main>
        <div>
            <ol>
                <li class="clase-uno">
                    <p>Clase Nº1</p>
                    <label>Horas:<input type="number" id="horas-clase-uno" placeholder="Ej:2"> </label>
                    <label>Minutos:<input type="number" id="minutos-clase-uno" placeholder="Ej:30"> </label>
                    <label>Segundos:<input type="number" id="segundos-clase-uno" placeholder="Ej:15"> </label>
                </li>    
            </ol>    
        </div>
        <div>
            <ol>
                <li class="clase-dos">
                    <p>Clase Nº2</p>
                    <label>Horas:<input type="number" id="horas-clase-dos"> </label>
                    <label>Minutos:<input type="number" id="minutos-clase-dos"> </label>
                    <label>Segundos:<input type="number" id="segundos-clase-dos"> </label>
                </li>        
            </ol>
        </div>
        <div>
            <ol>
                <li class="clase-tres">
                    <p>Clase Nº3</p>
                    <label>Horas:<input type="number" id="horas-clase-tres"> </label>
                    <label>Minutos:<input type="number" id="minutos-clase-tres"> </label>
                    <label>Segundos:<input type="number" id="segundos-clase-tres"> </label>
                </li>
            </ol>
        </div>
        <div>
            <ol>
                <li class="clase-cuatro">
                    <p>Clase Nº4</p>
                    <label>Horas:<input type="number" id="horas-clase-cuatro"> </label>
                    <label>Minutos:<input type="number" id="minutos-clase-cuatro"> </label>
                    <label>Segundos:<input type="number" id="segundos-clase-cuatro"> </label>
                </li>
            </ol>
        </div>
        <div>
            <ol>
                <li class="clase-cinco">
                    <p>Clase Nº5</p>
                    <label>Horas:<input type="number" id="horas-clase-cinco"> </label>
                    <label>Minutos:<input type="number" id="minutos-clase-cinco"> </label>
                    <label>Segundos:<input type="number" id="segundos-clase-cinco"> </label>
                </li>    
            </ol>
        </div>
    </main>

    <footer>
        <button type="button" id="boton-cargar">Cargar</button><br>
        <strong id="resultado-tiempo-total">El tiempo total es:</strong>
    </footer>

    <script src='main.js'></script>
</body>
</html>
