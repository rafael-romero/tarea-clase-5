<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>5C Reversionado</title>
    <meta name="autor" content="Rafael Romero">
    <meta name="description" content="El mismo ejercicio 5C ya hecho, pero de otra forma">
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' href='5C-reversionado.css'></link>
</head>

<body>
    <header>
        <h2>Calculadora de videos</h2>
    </header>

    <main>
        <div>
            <ol>
                <li class="clase-uno">
                    <p>Clase Nº1</p>
                    <label>Horas:<input type="number" id="horas-clase-uno" placeholder="Ej:2" class="horas"> </label>
                    <label>Minutos:<input type="number" id="minutos-clase-uno" placeholder="Ej:30" class="minutos"> </label>
                    <label>Segundos:<input type="number" id="segundos-clase-uno" placeholder="Ej:15" class="segundos"> </label>
                </li>    
            </ol>    
        </div>
        <div>
            <ol>
                <li class="clase-dos">
                    <p>Clase Nº2</p>
                    <label>Horas:<input type="number" id="horas-clase-dos" class="horas"> </label>
                    <label>Minutos:<input type="number" id="minutos-clase-dos" class="minutos"> </label>
                    <label>Segundos:<input type="number" id="segundos-clase-dos" class="segundos"> </label>
                </li>        
            </ol>
        </div>
        <div>
            <ol>
                <li class="clase-tres">
                    <p>Clase Nº3</p>
                    <label>Horas:<input type="number" id="horas-clase-tres" class="horas"> </label>
                    <label>Minutos:<input type="number" id="minutos-clase-tres" class="minutos"> </label>
                    <label>Segundos:<input type="number" id="segundos-clase-tres" class="segundos"> </label>
                </li>
            </ol>
        </div>
        <div>
            <ol>
                <li class="clase-cuatro">
                    <p>Clase Nº4</p>
                    <label>Horas:<input type="number" id="horas-clase-cuatro" class="horas"> </label>
                    <label>Minutos:<input type="number" id="minutos-clase-cuatro" class="minutos"> </label>
                    <label>Segundos:<input type="number" id="segundos-clase-cuatro" class="segundos"> </label>
                </li>
            </ol>
        </div>
        <div>
            <ol>
                <li class="clase-cinco">
                    <p>Clase Nº5</p>
                    <label>Horas:<input type="number" id="horas-clase-cinco" class="horas"> </label>
                    <label>Minutos:<input type="number" id="minutos-clase-cinco" class="minutos"> </label>
                    <label>Segundos:<input type="number" id="segundos-clase-cinco" class="segundos"> </label>
                </li>    
            </ol>
        </div>
    </main>

    <footer>
        <button type="button" id="boton-cargar">Cargar</button><br>
        <strong id="resultado-tiempo-total">El tiempo total de los videos es:</strong>
    </footer>

    <script src='5C-reversionado.js'></script>
</body>
</html>
